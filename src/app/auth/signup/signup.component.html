<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create account</h2>
    <form [formGroupName]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Create Account</button>
    </form>
    <p class="text-danger">{{ errorMessage }} </p>
  </div>
</div>
