<div class="Row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>New Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="title">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid" type="submit">Save</button>
    </form>
  </div>
</div>
